<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style1.css">
    <!-- Iconos -->

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="static/js/vector.js"></script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>学生用户登录</h1>
            <form method="post" action="{% url 'login' %}" class="form" id="entry_form" >
                <input type="text" placeholder="用户名" name="username" id="entry_name" value="">
                <input type="password" placeholder="密码" name="password" id="entry_password">
                <button type="submit" value="登录">登录</button>



                <div id="prompt" class="prompt"></div>
            </form>
            <p> <a href="./admin"> 管理员登录</a></p>
        </div>
    </div>
</div>










<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
